# the SQM interface(s) to monitor
declare -a sqm_ifc=("eth0" "ifb4eth0")

# for cake_mq qdiscs:
# - cake_mq: one set of charts per cake_mq qdisc (aggregated child cake queues)
# - queue: one set of charts per child cake queue
# - overlay: one chart set per interface with per-queue dimensions
sqm_cake_mq_mode="overlay"

# collector method
# - shell: use the legacy shell (bash-based) collector
# - go: use the new Go-based collector (recommended)
sqm_collector="shell"

# path to Go collector binary used when sqm_collector="go"
sqm_go_collector_bin="/usr/lib/netdata/charts.d/sqm-go-collector"

# the priority is used to sort the charts on the dashboard
# 1 = the first chart
sqm_priority=90000
